name: Update AUR Package

on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht prüfen
  workflow_dispatch:

jobs:
  update-pkgbuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Latest Release via API
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/C0D3D3V/Moodle-DL/releases/latest | jq -r .tag_name)
          echo "Latest release is $latest_release"
          echo "release_tag=$latest_release" >> $GITHUB_ENV

      - name: Update PKGBUILD in Arch environment
        uses: docker://archlinux:latest
        with:
          entrypoint: /bin/sh
        run: |
          pacman -Sy --noconfirm base-devel git jq
          latest_version=${release_tag}
          sed -i "s/pkgver=.*/pkgver=${latest_version#v}/" PKGBUILD
          updpkgsums
          makepkg --printsrcinfo > .SRCINFO

      - name: Commit and Push
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
