name: Update AUR Package

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-pkgbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Latest Release via API
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/C0D3D3V/Moodle-DL/releases/latest | jq -r .tag_name)
          echo "Latest release is $latest_release"
          echo "release_tag=$latest_release" >> $GITHUB_ENV

      - name: Update PKGBUILD
        run: |
          latest_version=${{ steps.get_release.outputs.tag_name }}
          sed -i "s/pkgver=.*/pkgver=${latest_version#v}/" PKGBUILD
          updpkgsums

      - name: Commit and Push
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          git config --global user.name "Max Ebert"
          git config --global user.email "Pesticide3902@proton.me"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ steps.get_release.outputs.tag_name }}"
          git push
